<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lab Final </title>

    <style>
        body {
            background-color: #f4f4f9; 
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        header h1 {
            color: #333;
            margin-bottom: 20px;
        }
        main p {
            color: #555; 
            margin: 10px 0;
        }
        button {
            color: white;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <script> 
        function changeText() {
            document.getElementById("sampleParagraph").innerText = "DOM Manipulation in Action!";
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <p id="sampleParagraph">This is a sample HTML paragraph</p>
        <button onclick="changeText()">Click Me</button>
    </main>
</body>
</html>
